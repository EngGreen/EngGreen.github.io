<script>
    window.store = {
    
    "gcp": {
        "title": "게임 클라이언트 프로그래머에 대해.",
            "author": "EngGreen",
            "category": "",
            "content": "피치 못할 사정으로 일을 그만두게 된지 한 달이 지났다.한 달 동안 그간 못 갔던 여행도 다니고 못 본 영화도 보고 푹 쉰 뒤, 오랜 꿈이였던 프로그래밍 공부를 시작해보고자 했다.관련 전공도 아니고 사전 지식도 없는 내가 당장 할 수 있는건, 인터넷 검색을 통한 자료 수집 뿐..그렇게 하루 종일 웹서핑으로 시간을 보낸 뒤 얻게 된 몇 가지 정보가 있다.  게임 프로그래머는 크게 서버 vs 클라이언트 로 나뉜다.  클라이언트는 다시 한번 유니티 vs 언리얼 엔진 개발자로 나뉜다.          둘은 경쟁관계에 있는 엔진이 아니고, 유니티는 주로 최소 규모의 2D, 모바일게임에 주로 사용되며, 언리얼은 대규모 싱글, 콘솔게임에 사용된다.        온라인 학습 사이트는 대표적으로 해외사이트는 Udemy, 국내에서는 인프런이 있다.정말 크게 적으면 이 정도이고나같은 사람(독학으로 게임 프로그래머 취업을 희망하는 사람)이 어떻게 공부했는지, 독학해서 나온 포트폴리오는 어느 정도인지 등 찾아볼 정보의 양은 어마어마했다.특히 막막했던 부분은, “어디서부터” 공부를 시작해야 할지, “무엇을” 공부해야 게임 개발자로 취직할 수 있는지 라는 점이다.결국, 막연히 그나마 이해할 수 있는 인프런을 들여다 보던 도중 한 강의가 눈에 띄었다.  게임 프로그래머 취업 전략 가이드 (by Rookiss)  게임 프로그래머 초봉 6000만원 시대! 무엇을 어떻게 공부할지 막막한 분들을 위해, 게임 업계 및 채용 절차에 대한 생생한 이야기를 준비했습니다.제목부터 나를 위한 강의같아 보였고, 하루 종일 속 시원한 정보를 얻지못한 웹서핑에 지쳐있던 나는 바로 결제를 했다.그렇게 홀린 듯이 저녁무렵 구매한 강의를 자정이 될 무렵까지 6시간가량에 걸쳐서 완강했다.결론부터 말하자면 정말 내 상황에 딱 맞는, 나를 위한 강의였다.무겁지도 않고, 전문적인 (배경지식이 필요한) 내용도 없으며, 이직 혹은 취업을 준비하는 사람들에게 필요한 내용만 담겨있다. 또한  경력이 풍부한 강사님의 적당한 사담은 지루할 틈 없이 하룻밤새 완강할 수 있게 만들어줬다.강의를 듣고 정리한 핵심 내용은 다음과 같다.* 게임 개발 직군 소개      게임 개발 직군은 크게 테크, 아트, 디자인(기획), +QA 정도로 나눌 수 있으며, 모든 직군을 통틀어서 개발자라고 칭한다.        모든 직군을 총괄하는 PD가 있으며, 각 직군별로 세세한 파트가 나뉜다.        그 중 내가 희망하는 테크 부분만 집중해보면 크게는 클라이언트, 서버 프로그래머로 나눌 수 있으며, 세부적으로 혹은 상황에 따라 툴스, 엔진, 플랫폼 프로그래머, 그리고 DBA 로 나눌 수 있다.        아트팀과 디자인팀이 만든 부품을 조립하는 역할인 클라이언트 프로그래머 는 개발 전체 팀 내 다양한 (거의 모든) 팀들과 협업이 필요하다.  * 게임 개발 프로세스  핵심 재미 검증 [소규모 개발]          프로토타이핑 (10~20人)              프로젝트 마일스톤 평가              인력 모집          정식 프로젝트 승격(T.O 확보)              신규채용 (신규팀)              컨텐츠 찍어내기                  프로젝트 마일스톤 평가              게임 출시 &amp; 라이브 전환                  신규채용 (라이브팀)            보통 4번과 동시에 신규 개발을 담당했던 신규팀은 대거 이탈하고, 운영을 담당할 라이브 팀을 신규채용한다.* 채용에 관하여  회사가 최고로 우수한 인재를 뽑는 것이 아니다.팀장 이 자신과 일할 사람을 뽑는 것이다.면접관들도 일반 팀원일 뿐이다.* 게임회사 채용 프로세스1. 서류단계 (짧고 굵은 임팩트 필요)  스펙          채용은 상대평가이다.      아무리 내가 잘해도 나보다 더 뛰어난 사람이 지원하면, 그 사람이 붙는 너무나도 단순한 원리.              최대한의 준비를 한다는 마인드셋이 필요하다.              자소서  포폴          지원자의 객관적인 실력과 근성을 확인할 수 있는 공정한 수단      서류심사에서 매우 중요한 평가 요소      언리얼, 유니티등의 엔진이나 DirectX, OpenGL 등의 그래픽스로 돌아가는 게임                  언리얼이나 유니티등의 상용엔진으로 만든 작업물이 당연히 퀄리티가 더 높아야 함.          아트리소스는 구매 &amp; 추출해도 무관                    컨텐츠 양이나 게임 완성도보다 기술적인 어필이 필요함      2. 기술면접 (신입은 필기 / 과제 / 포트폴리오 위주)  면접이란 ‘같이 일하고 싶은 사람인가?’를 보는 것이다.  실력/인성/지원동기/느낌 등 수없이 많은 부분을 본다.  과제 / 코딩시험 등  필기 시험  기술 면접3. 인사팀 면접  인성 면접  처우 협의* 클라이언트 vs 서버학습해야 할 내용  공통          C++/STL      자료구조/알고리즘      운영체제/멀티쓰레드      네트워크        클라이언트          그래픽스 (DirectX, OpenGL)      언리얼, 유니티        서버          Windows Socket      데이터베이스        서버와 클라는 종이 한 장 차이다.  이분법적인 사고가 아닌 두 분야 모두에 대한 지식이 필요하다.* 목표 설정  취업은 중간 과정이지, 최종 목표가 될 수 없다.  스타트업으로 업계 입문은 비추천 !* 멘탈 관리  내가 떨어졌다고 해도 정말 다양한 (상상도 못한) 이유가 있을 수 있다.  BLOG HISTORY 남기기 → SPEC          사소한 부분의 사고 과정까지 !      * 프로그래머 마인드  프로그래밍은 결국 문제 해결의 연속이다.문제가 발생하면 해결하려는 노력이 필요하다.모르는 부분은 주구장창 구글링.구글은 모든 프로그래머의 스승이다.정말 내가 궁금했던 내용, 도움이 되었던 내용들을 정리해보았다.이외에도 강의는 총 16개의 수업 (5시간 24분 분량)으로 이루어져있으며 OT는 무료이므로 처음 게임 프로그래밍 직군에 관심이 있거나 이직을 준비하는 분들이라면 들어볼것을 추천한다.현직을 경험하지 않은 사람들이 쉽게 알기 힘든 부분을 현직자의 입장에서 재밌고 간단하게 알 수 있다.",
        "url": "/GCP"
    }
    
    
    };
</script>
